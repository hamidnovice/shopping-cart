<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span class = "price">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span class="price">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id = "subtotal">1,278</span></h5>
                        <h5>$<span id = 'tax'>0</span></h5>
                        <h5>$<span id = 'total'>1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


<script>
   // plusButton_For_Mobile_Phone
       const plusBtn = document.getElementsByClassName("fas fa-plus");

       plusBtn[0].addEventListener("click",function(){
   
       plusButtonCount('form-control text-center');

       priceIncrement('price');
       })
   // minusButton_For_Mobile_Phone

       const minusBtn = document.getElementsByClassName("fas fa-minus")[0];
       minusBtn.addEventListener('click',function(){

       minusButtonCount("form-control text-center");
       priceDecrement("price");

      })

   // PlusButton_For_Phone_Cover
      const plusBtnCover = document.getElementsByClassName("fas fa-plus")[1];
      plusBtnCover.addEventListener('click',function(){
      phoneCoverCounting('form-control text-center');
    
      const coverPrice = document.getElementsByClassName("price")[1].innerText;
      const priceValue = parseFloat(coverPrice);
      const totalValue =priceValue + 59;
      document.getElementsByClassName("price")[1].innerText =  totalValue;


      const mPrice = document.getElementsByClassName('price')[0].innerText;
      const subtotal =  totalValue + parseFloat(mPrice);
      document.getElementById('subtotal').innerText = subtotal;

  total();


   })
   const minusBtnCounting = document.getElementsByClassName("fas fa-minus")[1];
   minusBtnCounting.addEventListener('click',function prime(){

   const countingNumber= document.getElementsByClassName("form-control text-center")[1].value;
   const countingValue = parseFloat(countingNumber);

    const totalValue = countingValue -1;
 
  
   document.getElementsByClassName('form-control text-center')[1].value= totalValue;

   const price = document.getElementsByClassName("price")[1].innerText;
   const coverPrice = parseFloat(price);
   const totalCoverPrice = coverPrice- 59;
   document.getElementsByClassName("price")[1].innerText = totalCoverPrice;

   const mobilePrice = document.getElementsByClassName('price')[0].innerText;
   const subtotal = parseFloat(mobilePrice)+ totalCoverPrice;
   document.getElementById('subtotal').innerText = subtotal;
total();


   })

   
  
   


function plusButtonCount(Class){

   const countingNumber = document.getElementsByClassName("form-control text-center")[0].value;
   const value = parseFloat(countingNumber);

    const total = value +1;
    document.getElementsByClassName('form-control text-center')[0].value= total;
    
}

function priceIncrement(Class){
   const price = document.getElementsByClassName("price")[0].innerText;
   const priceValue = parseFloat(price);
   const totalValue = priceValue + 1219;

   document.getElementsByClassName("price")[0].innerText = totalValue;
   const coverPrice = document.getElementsByClassName('price')[1].innerText;
   const subtotal = parseFloat(coverPrice)+totalValue;

   document.getElementById('subtotal').innerText = subtotal;
   total();
}





function minusButtonCount(Class){
   const countingNumber= document.getElementsByClassName("form-control text-center")[0].value;
   const value = parseFloat(countingNumber);

   const totalValue = value -1;
 
   document.getElementsByClassName('form-control text-center')[0].value= totalValue;

}
function priceDecrement(Class){
   const priceMobile = document.getElementsByClassName("price")[0].innerText;
   const value = parseFloat(priceMobile);
   const totalValue = value - 1219;

   document.getElementsByClassName("price")[0].innerText = totalValue;
   const coverPrice = document.getElementsByClassName('price')[1].innerText;
   const subTotal = parseFloat(coverPrice)+totalValue;
   document.getElementById('subtotal').innerText= subTotal;
   total();
 
}

function total(){
   const tax = document.getElementById('tax').innerText;
   const subTotal = document.getElementById('subtotal').innerText;
   const Total = parseFloat(tax)+ parseFloat(subTotal);
   document.getElementById('total').innerText = Total;
}
function phoneCoverCounting(Class){

   const countingCover= document.getElementsByClassName(Class)[1].value;
   const countingValue = parseFloat(countingCover);
   
   const totalCounting = countingValue +1;
   document.getElementsByClassName(Class)[1].value= totalCounting;
}

</script>





</body>

</html>
